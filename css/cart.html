<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giỏ hàng - Fashion Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #eee;
    }

    .total {
      text-align: right;
      margin-top: 20px;
    }

    button.remove {
      color: red;
      border: none;
      cursor: pointer;
    }
  </style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Fashion Store</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="contact.html">Liên hệ</a>
      <a href="cart.html" class="active">Giỏ hàng</a>
      <a href="profile.html">Hồ sơ</a>
    </nav>
  </header>

  <main>
    <h2>Giỏ hàng của bạn</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo thun thời trang</td>
          <td>200.000đ</td>
          <td><input type="number" value="1" min="1" onchange="updateTotal()"/></td>
          <td class="subtotal">200000</td>
          <td><button class="remove" onclick="removeItem(this)">Xóa</button></td>
        </tr>
        <!-- Có thể thêm nhiều dòng tương tự ở đây -->
      </tbody>
    </table>

    <div class="total">
      <strong>Tổng cộng:</strong> <span id="total">200000</span> đ
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fashion Store</p>
  </footer>

  <script>
    function updateTotal() {
      let rows = document.querySelectorAll("#cart-table tbody tr");
      let total = 0;
      rows.forEach(row => {
        let price = 200000; // Giá cố định (mô phỏng)
        let qty = row.querySelector("input").value;
        let subtotal = price * qty;
        row.querySelector(".subtotal").textContent = subtotal;
        total += subtotal;
      });
      document.getElementById("total").textContent = total;
    }

    function removeItem(btn) {
      btn.closest("tr").remove();
      updateTotal();
    }
  </script>
</body>
</html>
