<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - Fashion Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Fashion Store</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="contact.html">Liên hệ</a>
      <a href="login.html">Đăng nhập</a>
      <a href="register.html">Đăng ký</a>
    </nav>
  </header>

<main>
  <h2>Đăng ký tài khoản</h2>
  <form id="registerForm" onsubmit="return handleRegister()" class="register-form">
    <div class="form-group">
      <label for="fullname">Họ và tên:</label>
      <input type="text" id="fullname" name="fullname" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit">Đăng ký</button>
    <p id="registerMessage"></p>
  </form>
</main>


  <footer>
    <p>&copy; 2025 Fashion Store</p>
  </footer>

  <script>
    function handleRegister() {
      const name = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("registerMessage");

      if (password !== confirm) {
        msg.style.color = "red";
        msg.innerText = "❌ Mật khẩu không khớp!";
        return false;
      }

      // Lưu thông tin vào localStorage
      const user = { fullname: name, email: email, password: password };
      localStorage.setItem("user", JSON.stringify(user));

      msg.style.color = "green";
      msg.innerText = "✅ Đăng ký thành công! Hãy đăng nhập.";
      return false; // Ngăn reload trang
    }
  </script>

  <script src="js/script.js"></script>
</body>
</html>
